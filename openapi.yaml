components:
  schemas:
    AIStatusResponse:
      type: object
      description: Serializer for AI status response from AIView get endpoint.
      properties:
        account_uuid:
          type: string
          format: uuid
        ai_assistants_count:
          type: integer
        ai_tasks_count:
          type: integer
        cages_with_gcp_files:
          type: integer
        total_cages:
          type: integer
        cages_needing_sync:
          type: integer
        ai_status:
          $ref: '#/components/schemas/AiStatusEnum'
        sync_status:
          $ref: '#/components/schemas/SyncStatusEnum'
        last_updated:
          type: string
          format: date-time
      required:
      - account_uuid
      - ai_assistants_count
      - ai_status
      - ai_tasks_count
      - cages_needing_sync
      - cages_with_gcp_files
      - last_updated
      - sync_status
      - total_cages
    AccountResetPasswordRequest:
      type: object
      properties:
        new_password:
          type: string
        confirm_new_password:
          type: string
      required:
      - confirm_new_password
      - new_password
    AccountSLR:
      type: object
      properties:
        account_id:
          type: integer
        account_uuid:
          type: string
          format: uuid
        user:
          allOf:
          - $ref: '#/components/schemas/AccountsUser'
          readOnly: true
        role:
          type: string
          maxLength: 100
        is_membership_active:
          type: boolean
          nullable: true
      required:
      - account_id
      - account_uuid
      - user
    AccountWithoutLabSLR:
      type: object
      properties:
        account_id:
          type: integer
        account_uuid:
          type: string
          format: uuid
        user:
          allOf:
          - $ref: '#/components/schemas/AccountsUser'
          readOnly: true
      required:
      - account_id
      - account_uuid
      - user
    AccountsUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
      required:
      - id
      - username
    AiStatusEnum:
      enum:
      - ready
      - not_ready
      - generating
      - error
      - no_data
      - not_started
      type: string
      description: |-
        * `ready` - ready
        * `not_ready` - not_ready
        * `generating` - generating
        * `error` - error
        * `no_data` - no_data
        * `not_started` - not_started
    AlleleSLR:
      type: object
      properties:
        allele_id:
          type: integer
          readOnly: true
        allele_uuid:
          type: string
          format: uuid
        created_date:
          type: string
          format: date-time
          readOnly: true
        allele_name:
          type: string
          maxLength: 100
        is_active:
          type: boolean
        updated_date:
          type: string
          format: date-time
          readOnly: true
        lab:
          type: string
          format: uuid
          nullable: true
        owner:
          type: string
          format: uuid
          nullable: true
      required:
      - allele_id
      - allele_name
      - created_date
      - updated_date
    AnimalAttachmentSLR:
      type: object
      properties:
        attachment_uuid:
          type: string
          format: uuid
          readOnly: true
        file_link:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        file_name:
          type: string
          nullable: true
          maxLength: 255
        file_size:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        attachment_type:
          type: string
          nullable: true
        created_date:
          type: string
          format: date-time
          readOnly: true
        updated_date:
          type: string
          format: date-time
